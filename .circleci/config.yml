version: 2
general:
  branches:
    only:
      - master
      - develop
jobs:
  build:
    working_directory: /myapp
    docker:
      - image: circleci/ruby:2.6.5-node
        environment:
          PGHOST: 127.0.0.1
          PGUSER: postgres
          RAILS_ENV: test
      - image: circleci/postgres:12.2
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: myapp_test
          POSTGRES_PASSWORD: password
    steps:
      - checkout

      - run:
          name: Install System Dependencies
          command: |
            sudo apt-get update
            sudo apt-get install -y lsb-release

      - run:
          name: Install postgresql 12.2
          command: |
            wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
            sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt/ $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
            cat /etc/apt/sources.list.d/pgdg.list
            sudo apt-get update
            sudo apt-get install postgresql postgresql-contrib

      - restore_cache:
          name: Restore bundle cache
          keys:
            - api-bundle-{{ checksum "Gemfile.lock" }}
            - api-bundle-

      - run:
          name: Bundle Install
          command: bin/bundle check --path vendor/bundle || bin/bundle install --path vendor/bundle --jobs 4 --retry 3
      - save_cache:
          name: Store bundle cache
          key: api-bundle-{{ checksum "Gemfile.lock" }}
          paths:
            - vendor/bundle

      - run:
          name: Rubocop
          command: bundle exec rubocop --rails -f html -o doc/rubocop.html --fail-level F

      - store_artifacts:
          path: doc

      - run:
          name: Set up DB
          command: |
            bundle exec rake db:structure:load --trace
          environment:
            DATABASE_URL: "postgres://usename@localhost:5432/api_test"

      - run:
          name: RSpec
          command: bundle exec rspec --format progress spec

      - store_artifacts:
          path: coverage